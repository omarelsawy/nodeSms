<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <title>Node SMS</title>

</head>
<body>

  <div class="container">
     <h2>Send SMS</h2>
      <input type="tel" name="number" id="number" placeholder="enter phone number">
      <input type="text" name="msg" id="msg" placeholder="enter Text Message">
      <input type="button" id="button" value="Send" class="button button-primary">
      <p class="response"></p>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
